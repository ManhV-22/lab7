<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="form-model">
            <label>Full name:</label>
            <br>
            <input type="text" name="user-name" class="box-control">
        </div>
        <div class="form-model">
            <lable>Email:</lable>
            <br>
            <input type="text" name="user-email" class="box-control">
        </div>
        <div class="form-model">
            <label>Phone:</label>
            <br>
            <input type="text" name="user-phone" class="box-control">
        </div>
        <div>
            <label>
                Gender:
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Orther
            </label>
        <div>
            <label>Country</label>
            <select name="country" id="user-country" class="country">
                <option value="1" class="country">VietNam</option>
                <option value="2" class="country">ThaiLand</option>
                <option value="3" class="country">China</option>
                <option value="4" class="country">Canada</option>
                <option value="5" class="country">Mexico</option>
            </select>
        </div>
        <div>
            <label>
                <textarea name="note" id="" cols="30" rows="10" class="country"></textarea>
            </label>
        </div>
        <div class="box-select">
            <input type="submit" name="submit" class="submit">
            <input type="reset" name="reset" class="reset">
        </div>

    </form>
</body>
</html>
